<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="overall-page-container">
        <section id="calculator">
            <div id="display">

            </div>
            <section id="operations-pad">
                <button class="top-row">e<sup>x</sup></button>
                <button class="top-row">x<sup>y</sup></button>
                <button class="top-row">x!</button>
                <button class="top-row">&plusmn;</button>

                <button class="operator">C</button>
                <button class="backspace">&larr;</button>
                <button class="pi">&pi;</button>
                <button class="operator">&div;</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">&times;</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">&minus;</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">&plus;</button>

                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="operator">=</button>
            </section>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
