<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="overall-page-container">
        <input type="checkbox" id="dark-mode-controller">

        <section id="calculator">
            <div id="display">
                <div id="result">
                    7800
                </div>
                <div id="expression">
                    2 x 3900
                </div>
            </div>
            <section id="operations-pad">
                <div class="row row-1-container">
                    <button id="pi" class="top-row number" value="3.14159">&pi;</button>
                    <button id="eulerNumber" class="top-row number" value="2.71828">e</button>
                    <button id="power-operator" class="top-row binary-operator" value='^'>x<sup>y</sup></button>
                    <button id="factorial-operator" class="top-row" value="&excl;">n!</button>
                </div>
                <div class="row row-2-container">
                    <button id="clear-button" class="operator">C</button>
                    <button id="backspace-button" class="backspace operator">&larr;</button>
                    <button id="negate-operator" class="operator">&plusmn;</button>
                    <button id="division-operator" class="operator binary-operator" value="&div;">&div;</button>
                </div>
                <div class="row row-3-container">
                    <button id="num-7-button" class="number" value="7">7</button>
                    <button id="num-8-button" class="number" value="8">8</button>
                    <button id="num-9-button" class="number" value="9">9</button>
                    <button id="multiply-operator" class="operator binary-operator" value="&times;">&times;</button>
                </div>
                <div class="row row-4-container">
                    <button id="num-4-button" class="number" value="4">4</button>
                    <button id="num-5-button" class="number" value="5">5</button>
                    <button id="num-6-button" class="number" value="6">6</button>
                    <button id="subtraction-operator" class="operator binary-operator" value="&minus;">&minus;</button>
                </div>
                <div class="row row-5-container">
                    <button id="num-1-button" class="number" value="1">1</button>
                    <button id="num-2-button" class="number" value="2">2</button>
                    <button id="num-3-button" class="number" value="3">3</button>
                    <button id="addition-operator" class="operator binary-operator" value="&plus;">&plus;</button>
                </div>
                <div class="row row-6-container">
                    <button id="num-0-button" class="number" value="0">0</button>
                    <button id="decimal">.</button>
                    <button id="equals-sign" class="operator">=</button>
                </div>
            </section>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
