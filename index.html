<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="overall-page-container">
        <input type="checkbox" id="dark-mode-controller">

        <section id="calculator">
            <div id="display">
                <div id="result">
                    7800
                </div>
                <div id="expression">
                    2 x 3900
                </div>
            </div>
            <section id="operations-pad">
                <div class="row row-1-container">
                    <button class="top-row">e<sup>x</sup></button>
                    <button class="top-row">x<sup>y</sup></button>
                    <button class="top-row">x!</button>
                    <button class="top-row pi">&pi;</button>

                </div>
                <div class="row row-2-container">
                    <button class="operator">C</button>
                    <button class="backspace operator">&larr;</button>
                    <button class="operator">&plusmn;</button>
                    <button class="operator">&div;</button>
                </div>
                <div class="row row-3-container">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">&times;</button>
                </div>
                <div class=" row row-4-container">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">&minus;</button>
                </div>
                <div class="row row-5-container">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">&plus;</button>
                </div>
                <div class="row row-6-container">
                    <button class="number">0</button>
                    <button class="decimal">.</button>
                    <button id="equals-sign" class="operator">=</button>
                </div>
            </section>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
